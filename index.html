<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLM Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find the Best MLM for You</h1>
        <form id="mlm-form">
            <label for="interest">What are you most interested in?</label>
            <select id="interest">
                <option value="health">Health & Wellness</option>
                <option value="beauty">Beauty & Cosmetics</option>
                <option value="home">Home & Family</option>
                <option value="technology">Technology</option>
            </select>

            <label for="investment">How much are you willing to invest?</label>
            <select id="investment">
                <option value="low">Less than $100</option>
                <option value="medium">$100 - $500</option>
                <option value="high">More than $500</option>
            </select>

            <label for="experience">Do you have any prior experience in MLM?</label>
            <select id="experience">
                <option value="none">No Experience</option>
                <option value="some">Some Experience</option>
                <option value="expert">Expert</option>
            </select>

            <button type="submit">Find My MLM</button>
        </form>

        <div id="results">
            <h2>Recommended MLMs for You</h2>
            <ul id="mlm-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
