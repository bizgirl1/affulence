<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLM Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find the Best MLM for You</h1>
        <form id="mlm-form">
            <label for="interest">What are you most interested in?</label>
            <select id="interest">
                <option value="health">Health & Wellness</option>
                <option value="beauty">Beauty & Cosmetics</option>
                <option value="home">Home & Family</option>
                <option value="technology">Technology</option>
            </select>

            <label for="investment">Are you willing to invest?</label>
            <select id="investment">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="experience">Do you have any prior experience in MLM?</label>
            <select id="experience">
                <option value="none">No Experience</option>
                <option value="some">Some Experience</option>
                <option value="expert">Expert</option>
            </select>

            <label for="ticket">Do you want to sell high-ticket or low-ticket products?</label>
            <select id="ticket">
                <option value="high">High-ticket products (high commission but take more time to sell)</option>
                <option value="low">Low-ticket products (lower commission but it takes less time to sell)</option>
            </select>

            <label for="first-name">First Name</label>
            <input type="text" id="first-name" required>

            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" required>

            <button type="submit">Find My MLM</button>
        </form>

        <div id="results">
            <h2>Recommended MLMs for You</h2>
            <ul id="mlm-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
